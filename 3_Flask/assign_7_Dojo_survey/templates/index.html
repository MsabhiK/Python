<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dojo_Survey</title>
</head>
<body>
    <form action ="/survey" method="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
        <h1>Dojo Survey</h1>
        <div class="form-group">
            <label for ="fullname">Full Name:</label>
            <input type="text" name="fullname" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Sexe:</label>
        </div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="Mâle" id="flexRadioDefault1" checked>
            <label class="form-check-label text-warning" for="flexRadioDefault1">Mâle</label>
        </div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="Femelle" id="flexRadioDefault2">
            <label class="form-check-label text-warning" for="flexRadioDefault2">Femelle</label>
        </div>
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="sex" value="Other" id="flexRadioDefault3">
            <label class="form-check-label text-warning" for="flexRadioDefault3">Other</label>
        </div>
        <div class="form-group">
            <label for="location">Dojo Location:</label>
            <select name="location" class="form-control">
                <option value="">--SELECT ONE--</option>
                <option value="Chicago">Chicago</option>
                <option value="New York">New York</option>
                <option value="Texas">Texas</option>
                <option value="Boston">Boston</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location">Favorite Lanuage:</label>
            <select name="language" class="form-control">
                <option value="">--SELECT ONE--</option>
                <option value="JAVA">JAVA</option>
                <option value="c">C</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="PYTHON">PYTHON</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments: (optional)</label>
            <textarea name="comments" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <input type="submit" value="SUBMIT" class="btn btn-primary my-2">
    </form>
</body>
</html>
