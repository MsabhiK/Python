<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>HOME</title>
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/create/dojo" method="post" class="col-4 bg-dark p-4 my-5 text-light">
            <h2 class="text-center text-primary">New DOJO</h2>
            <div class="form-group">
                <label for name="name">Name:</label>
                <input type="text" name="name" class="form-control"> 
            </div>
            <input type="submit" value="Add new Dojo" class="btn-success btn-outline-dark">
        </form>
        <div class="col-4 bg-dark p-4 my-5 text-light text-center">
            <h2 class="text-primary">All DOJO</h2>
            {% for d in all_dojos %}
            <p>
                <a href="/dojo/{{d.id}}" class="text-warning">{{d.name}}</a>
            </p>
            {% endfor %}
        </div>
    </div>
    <a href="/ninjas" class="text-center mx-auto">Add NINJA</a>
</body>
</html>
