<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>EDIT</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand col-5 mx-auto my-2"><h1>EDIT USER</h1></a>
        <form class="form-inline" action="/users">
            <button class="btn btn-outline-success form-control mr-sm-4" type="submit">HOME</button>
        </form>
    </nav>
    <form class= "col-6 mx-auto my-5" action="/user/update" method="POST">
        <h1 class="text-center">Edit from ID number: {{ user.id }}</h2>
        <input type="hidden" name="id" value="{{user.id}}">
        <div class="form-group">
            <label for="fname">First_Name:</label>
            <input type="text" class="form-control" name="first_name" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="lname">Last_Name</label>
            <input type="text" class="form-control" name="last_name" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" value="{{user.email}}">
        </div>
        <button type="submit" class="btn btn-success">Update User</button>
    </form> 
</body>
</html>
