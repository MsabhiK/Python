<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Show_user</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand col-5 mx-auto my-2"><h1>User by ID: {{ user.id }}</h1></a>
        <form class="form-inline" action="/users">
            <button class="btn btn-outline-success form-control mr-sm-4" type="submit">HOME</button>
        </form>
    </nav>
    <div class="d-flex justify-content-around flex-wrap p-5">
        <div class="card col-3 bg-dark text-light">
            <div class="card-body">
                <h2 class="card-title text-info">Sir/Miss: {{user.last_name}}</h2>
                <p class="card-text">Full Name: {{user.first_name}} {{user.last_name}}</p>
                <p class="card-text">Email: {{user.email}}</p>
            </div>
            <div class="card-footer">
                <p class="card-subtitle">Created_At: {{user['created_at'].strftime("%B %d, %Y  at %H:%M:%S")}}</p>
                <p class="card-subtitle">Updated_At: {{user['updated_at'].strftime("%B %d, %Y  at %H:%M:%S")}}</p>
            </div>
            <a href="/user/edit/{{user.id}}"  >Edit</a>
            <a href="/user/delete/{{user.id}}"  >Delete</a>
        </div>
        <a href="/user/new">Add a new user</a>
    </div>
