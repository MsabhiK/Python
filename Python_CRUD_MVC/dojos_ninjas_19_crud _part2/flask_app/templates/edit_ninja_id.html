<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EDIT NINJA</title>
</head>
<body>
    <form action="/ninjas/update" method="post" class="col-4 bg-dark p-4 my-5 mx-auto text-light">
        <h2 class="text-center text-primary">Edit NINJA</h2>
        <input type="hidden" name="id" value="{{ninja.id}}">  <!-- need to send in the ninja info-->
        <input type="hidden" name="dojo_id" value="{{ninja.dojo_id}}"> <!-- need to include dojo id-->
        <div class="form-group">
            <label for name="first_name">First_Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{ninja.first_name}}"> 
        </div>
        <div class="form-group">
            <label for name="last_name">Last_Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{ninja.last_name}}"> 
        </div>
        <div class="form-group">
            <label for name="age">Ã‚ge:</label>
            <input type="text" name="age" class="form-control" value="{{ninja.age}}"> 
        </div>
        <input type="submit" value="Valide UPDATE" class="btn-success btn-outline-dark">
    </form>
</body>
</html>
