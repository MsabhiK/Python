<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>ADD NINJA</title>
</head>
<body>
    <a href="/"><input type="button" value="HOME" class="btn-primary btn-outline-dark"></a>
    <form action="/create/ninja" method="post" class="col-4 bg-dark p-4 my-5 mx-auto text-light">
        <h2 class="text-center text-primary">New NINJA</h2>
        <div class="form-group">
            <label for name="dojo">Dojo:</label>
            <select name="dojo_id" class="form-control">
                {% for d in dojos %}
                <option value="{{d.id}}">{{d.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for name="first_name">First_Name:</label>
            <input type="text" name="first_name" class="form-control"> 
        </div>
        <div class="form-group">
            <label for name="last_name">Last_Name:</label>
            <input type="text" name="last_name" class="form-control"> 
        </div>
        <div class="form-group">
            <label for name="age">Ã‚ge:</label>
            <input type="text" name="age" class="form-control"> 
        </div>
        <input type="submit" value="Add new Ninja" class="btn-success btn-outline-dark">
    </form>
    
</body>
</html>
