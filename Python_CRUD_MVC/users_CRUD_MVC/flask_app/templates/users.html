<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>USERS</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><h1>ALL USERS</h1></a>
        <a href="/user/new">Add a new user</a>
        <form class="form-inline" action="/user/search" method="post">
            <input class="form-control mr-sm-2" type="search" name="id" placeholder="Search user" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First_Name</th>
                <th scope="col">Last_Name</th>
                <th scope="col">Email</th>
                <th scope="col">created_at</th>
                <th scope="col"> Actions </th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{user.id}}</th>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td>
                    <a href="/user/show/{{user.id}}" class = "btn btn-outline-primary">Show</a> |
                    <a href="/user/edit/{{user.id}}" class ="btn btn-outline-warning">Edit</a> |
                    <a href="/user/delete/{{user.id}}" class = "btn btn-outline-danger">Delete</a> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
