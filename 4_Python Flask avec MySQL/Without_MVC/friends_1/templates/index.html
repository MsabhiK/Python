<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>List_Friend</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">FRIENDS</a>
            <form class="d-flex" role="search" action = "/friend/show/<int:friend_id>" method="post">
                <input class="form-control me-2" type="search" name="friend_id" placeholder="Par ID:" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <h1>Add a Friend</h1>
    <form action="/create_friend" method="POST">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name:" name="fname">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name:" name="lname">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Occupation:" name="occ">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-danger">Add Friend</button>
            </div>
        </div>
    </form> 

    <h2>These are my friends:</h2>
    <table class="table">
        <thead>
          <tr class="table-danger">
            <th scope="col">First_Name</th>
            <th scope="col">Last_Name</th>
            <th scope="col">Occupation</th>
            <th scope="col">Created_At</th>
          </tr>
        </thead>
        <tbody>
            {% for one_friend in all_friends %}
          <tr>
            <td>{{one_friend.first_name}}</td>
            <td>{{one_friend.last_name}}</td>
            <td>{{one_friend.occupation}}</td>
            <td>{{one_friend.created_at}}</td>
          </tr>
            {% endfor %}  
        </tbody>
      </table>
</body>
</html>
